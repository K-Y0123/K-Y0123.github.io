
<!DOCTYPE html>
<html>
  <head>
    <title>about:blank cloaker</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/css-doodle@0.34.8/css-doodle.min.js"></script>
  </head>
  
  <body style="background-color:black;">
    <p class = "neonText"style="text-align:center; font-size: 40px">About:Blank cloaker</p>
    <input class = "module-border-wrap" class = "module" type="text" id="textInput1" placeholder="Enter URL"/>
    <button class="button" onclick="openGame()">Go</button>
    <p style="font-size: 20px">must include https://</p>
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="/index.html">Home</a>
      <a href="/about.html">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
      <a href="/slope.html">Slope</a>
      </div>

    <div id="main" class="absolute">
      <button class="openbtn" onclick="openNav()">&#9776;</button>
    </div>
    <script>
      function openGame() {
      var win = window.open()
      var url = document.getElementById("textInput1").value;
      var iframe = win.document.createElement('iframe')
      iframe.style.display = "block";
      iframe.style.width = "100vw";
      iframe.style.height = "100vh";
      iframe.style.border = "none";
      iframe.src = url
      win.document.body.appendChild(iframe)
      }
      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }

      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
      }
    </script>
  </body>
</html>
